trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "$(Build.Repository.LocalPath)"
      Write-Host "$(Build.SourcesDirectory)"
      Write-Host "$(System.DefaultWorkingDirectory)"
